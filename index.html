<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Template">
	<meta name="author" content="Ali Zaidi">

	<!-- add link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- reset stylesheet not needed because using bootstrap -->
	 <link rel="stylesheet" type="text/css" href="/assets/css/reset.css"> 
	
	<!--Bulma CSS framework section-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css" />

	<!--Font Awesome fonts-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<!-- Make final css adjustments with personal stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>

	<!--Put stuff here-->
	<nav class="nav">
		
		<div class="nav-left">
			<a class="nav-item">
				<img src="http://bulma.io/images/bulma-logo.png" alt="Bulma logo">
			</a>
		</div>

		<div class="nav-center">
			<a class="nav-item">
				<span class="icon">
					<i class="fa fa-github"></i>
				</span>
			</a>
			<a class="nav-item">
				<span class="icon">
					<i class="fa fa-twitter"></i>
				</span>
			</a>
		</div>

		<!-- This "nav-toggle" hamburger menu is only visible on mobile -->
		<!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
		<span class="nav-toggle">
			<span></span>
			<span></span>
			<span></span>
		</span>

		<!-- This "nav-menu" is hidden on mobile -->
		<!-- Add the modifier "is-active" to display it on mobile -->
		<div class="nav-right nav-menu">
			<a class="nav-item">Home</a>
			<a class="nav-item">Documentation</a>
			<a class="nav-item">Blog</a>

			<span class="nav-item">
				<a class="button" >
					<span class="icon">
						<i class="fa fa-twitter"></i>
					</span>
					<span>Tweet</span>
				</a>
				<a class="button is-primary">
					<span class="icon">
						<i class="fa fa-download"></i>
					</span>
					<span>Download</span>
				</a>
			</span>
		</div>
	</nav>

	<!-- Link to the custom javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
